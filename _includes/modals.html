 <!-- Portfolio Modals -->
 {% for project in site.projects %}
 <div class="portfolio-modal modal fade" id="portfolioModal{{ project.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>{{ project.title }}</h2>
            <hr class="star-primary">
            <p>{{ project.description }}</p>
              {% for image in site.static_files %}
                {% if image.path contains project.images %}
                  <img src="{{ site.baseurl }}{{ image.path }}" alt="image" class="img-responsive img-centered"/>
                {% endif %}
              {% endfor %}
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
