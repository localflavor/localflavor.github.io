<!-- Testimonials Section -->
<section id="testimonials">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Testimonials</h2>
        <h3 class="section-subheading text-muted">We love our clients and we think the feeling might be mutual...</h3>
      </div>
    </div><!-- row -->

    <div class="row">
      {% for testimonial in site.testimonials %}
      <div class="col-sm-4">
      <blockquote class="testimonial">
        <h4>{{ testimonial.heading }}</a></h4>
        <p>{{ testimonial.content }}</p>
        <p class="client">{{ testimonial.client_name }}, {{ testimonial.client_title }}</p>
      </blockquote>
      </div>
      {% endfor %}
    </div><!-- row -->
  </div><!-- container -->
</section>
